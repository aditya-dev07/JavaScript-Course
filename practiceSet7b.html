<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <script>
        //Question1
        let marks = [67, 78, 90, 98, 56, 92, 90, 89, 78, 95];
        const scored90 = marks.filter((val) => {
            return val > 90;
        });
        console.log(scored90);

        //Question2
        let n = prompt("enter a number");
        let arr = [];
        for (i = 1; i <= n; i++) {
            arr[i - 1] = i;
        }
        console.log(arr);
        
        //total sum of numbers
        let sum = arr.reduce((prev, curr) => {
            return prev + curr;
        })
        console.log("sum=",sum);
        
        //total product of numbers
        let product = arr.reduce((prev, curr) => {
            return prev * curr;
        });
        console.log("product=",product);
    </script>
</body>

</html>
